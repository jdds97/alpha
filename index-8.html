	data-title="Coming Soon"
	data-anchor="coming-soon">
	<div class="section-content">
	  <div class="container section-wrap text-center">
		<div class="logo-box">
		  <a href="index.html#demo" class="logo">
			<img src="img/logo-2.svg" width="125" height="125" alt="">
		  </a>
		</div>
		
		<div class="clearfix"></div>
		
		<div class="row">
		  <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
			<form class="under-construction" method="POST">
			  <input class="form-control" type="email" name="email" placeholder="Enter your email address...">
			  <button type="submit" class="btn btn-danger join-us">Join Us</button>
			  <div class="success"></div>
			</form><!-- .under-construction -->
		  </div>
		  
		  <div class="col-sm-8 col-sm-offset-2">

			<a href="#contacts" class="btn btn-lg btn-danger">Say Hello <i class="fa fa-smile-o"></i></a>
		  </div>
		</div>
	  </div>
	</div><!-- .section-content -->

  <section
	class="section contact-section contact-section-under-construction"
	data-background="rgba(0,0,0,0.5)"

	data-nav-color="#ffffff"
	data-nav-color-text="#000000"
	data-color="#ffffff"
	data-title-color="#ffffff"
	data-title="Contacts"
	data-anchor="contacts">
	<div class="section-content">
	  <div class="container section-wrap">
		<h1 class="section-title">Contacts</h1>
  
		<div class="row">
		  <div class="col-sm-6">
			<div class="contact-info">
			  <div class="icon"><i class="fa fa-mobile"></i></div>
			  <h4 class="title">Phone:</h4>
			  <div class="text">595 12 34 567</div>
			</div><!-- .contact-info -->
  
			<div class="contact-info">
			  <div class="icon"><i class="fa fa-envelope-o"></i></div>
			  <h4 class="title">Email:</h4>
			  <div class="text"><a href="mailto:mail@example.com">mail@example.com</a></div>
			</div><!-- .contact-info -->
			
			<div class="contact-info">
			  <div class="icon"><i class="fa fa-map-marker"></i></div>
			  <h4 class="title">Address:</h4>
			  <address class="text">49 Archdale, 2B Charleston, New Yoark City, USA</address>
			</div><!-- .contact-info -->
		  </div>
		  
		  <div class="col-sm-6">
			<form role="form" class="contact-form inverse">
			  <h3 class="form-title">Say Hello</h3>
			  
			  <div class="form-group name">
				<input type="text" class="form-control" name="name" placeholder="Name *">
			  </div>
			  
			  <div class="form-group email">
				<input type="email" class="form-control" name="email" placeholder="Email *">
			  </div>
			  
			  <div class="form-group comment">
				<textarea  class="form-control" name="comment" placeholder="Comment *"></textarea>
			  </div>
			  
			  <button type="submit" class="btn btn-danger submit-btn">Submit</button>
			  <span class="form-message animated fadeInRight"></span>
			</form><!-- .contact-form -->
		  </div>
		</div>
	  </div>
	</div><!-- .section-content -->
